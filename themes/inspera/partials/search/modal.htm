<div class="search-box">
  <div class="container">
    <form class="form" action="{{ 'event/search' | page }}?queryString={{ query | url_encode(true) }}" method="get">
      <h3>
        {{ 'Search event' |_ }}
      </h3>
        <input 
          type="search"
          name="queryString"
          placeholder="{{ 'What are you looking for?' |_ }}"
          value=""
          autocomplete="off"
          autofocus
          data-track-input
          data-request="eventSearch::onGetEvents"
          data-request-before-update="document.getElementById('autocomplete-results').classList.toggle('-visible', !!this.value)"
        >
        {#<input type="submit" value="{{ 'Search'|_ }}">#}
      <div class="search-events" id="autocomplete-results"></div>
    </form>
  </div>
</div>
