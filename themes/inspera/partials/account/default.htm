<form
  method="post"
  class="account-editor"
  data-request="onUpdateProfile"
  data-request-redirect="{{ '/account' | app }}"
  data-request-flash
>
  <div class="text-center pb-3">
    <h1 class="h2 mb-3">
      {{ 'Edit your profile' |_ }}
    </h1>
  </div>
  <div class="form-floating my-3">
    <input
      name="first_name"
      type="text"
      value="{{ user.first_name }}"
      class="form-control"
      id="inputFirstName"
    />
    <label for="inputFirstName">
      {{ 'First name' |_ }}
    </label>
    <span data-validate-for="first_name"></span>
  </div>
  
  <div class="form-floating my-3">
    <input
      name="last_name"
      type="text"
      value="{{ user.last_name }}"
      class="form-control"
      id="inputLastName"
    />
    <label for="inputLastName">
      {{ 'Last name' |_ }}
    </label>
    <span data-validate-for="last_name"></span>
  </div>

  <div class="form-floating my-3">
    <input
      name="email"
      type="email"
      value="{{ user.email }}"
      class="form-control"
      id="inputEmail"
    />
    <label for="inputEmail">
      {{ 'Email address' |_ }}
    </label>
    <span data-validate-for="email"></span>
  </div>

  <div class="form-floating my-3 inner position-relative">
      <input
        name="phone"
        type="text"
        value="{{ user.phone }}"
        class="form-control"
        id="inputPhone"
        placeholder="{{ 'Phone' |_ }}"
        autocomplete="phone"
      />
      <label for="inputPhone">
        {{ 'Phone' |_ }}
      </label>
    </div>

  <button
    class="button -primary"
    data-attach-loading
    type="submit">
    {{ 'Save' |_ }}
  </button>
</form>
<div class="text-center mt-5">
  <a class="button -danger" href="#" data-request="onLogout" title="{{ 'Logout' |_ }}" data-request-redirect="/">
    {{ 'Logout' |_ }}
  </a>
</div>
