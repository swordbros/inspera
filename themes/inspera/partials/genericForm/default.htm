<form 
  data-request="{{ __SELF__ }}::onFormSubmit"  
  data-request-validate
>
  {{ form_token() }}

  {#<div id="{{ __SELF__ }}_forms_flash" class="errors"></div>#}

  <div class="inner position-relative mb-3">
    <input type="text" name="name" placeholder="{{ 'Complete Name' |_ }}">
    <div data-validate-for="name"></div>
  </div>
  <div class="inner position-relative mb-3">
    <input type="text" name="email" placeholder="{{ 'Your Email' |_ }}">
    <div data-validate-for="email"></div>
  </div>
  <div class="inner position-relative mb-3">
    <input type="text" name="phone" placeholder="{{ 'Phone Number' |_ }}">
    <div data-validate-for="phone"></div>
  </div>
  <div class="inner position-relative mb-3">
    <textarea id="commentContentTextarea" placeholder="{{ 'Your message' |_ }}" name="message"></textarea>
    <div data-validate-for="message"></div>
  </div>

  <button type="submit" class="button -primary">
    {{ 'Submit'|_ }}
  </button>

  <div class="privacy-agreement">
    <label class="position-relative">
      <div data-validate-for="consent"></div>
      <input type="checkbox" name="consent">
      <small>
        {{ 'I agree with the ' |_ }} 
        <a href="{{ 'privacy' | boxesPage }}" target="_blank">
          {{ 'Privacy Policy' |_ }}
        </a>    
      </small>
    </label>
  </div>  

  

</form>
