<div class="container-narrow blog-post-comment-form" data-scroll data-scroll-speed="1">
    <h3 class="mb-4 text-center">
        {{ 'Book Now!' |_}}
    </h3>

    <form  data-request="onSubmitBookingForm" data-request-flash="success,warning">
        <div class="row">
            <div class="col-md-6 col-12 mb-4">
                <input type="text" id="first_name" name="booking_request[first_name]" placeholder="{{ 'First Name' |_ }}">
                <div data-validate-for="first_name"></div>
            </div>
            <div class="col-md-6 col-12 mb-4">
                <input type="text" id="last_name" name="booking_request[last_name]" placeholder="{{ 'Last Name' |_ }}">
                <div data-validate-for="last_name"></div>
            </div>
            <div class="col-md-6 col-12 mb-4">
               <input type="text" id="email" name="booking_request[email]" placeholder="{{ 'Email address' |_ }}">
               <div data-validate-for="email"></div>
            </div>
            <div class="col-md-6 col-12 mb-4">
                <input type="text" id="phone" name="booking_request[phone]" placeholder="{{ 'Telephone' |_ }}" >
                <div data-validate-for="phone"></div>
            </div>
        </div>
        <div class="col-12 mb-4">
            <textarea id="commentContentTextarea" placeholder="{{ 'Comment' |_ }}" name="booking_request[note]"></textarea>
        </div>
        <div class="form-buttons d-flex pt-2">
            <div>
                <button type="submit" class="custom-button -primary">
                    {{ 'Book Now'|_ }}
                </button>
                <input type="hidden" id="event_id" name="booking_request[event_id]" value="{{ event.id }}">
                {{ form_token() }}
            </div>
            <p class="text-muted ms-3 mt-1">
                <small>{{ 'New booking Request.' |_ }}</small>
            </p>
        </div>
        <div class="privacy-agreement">
            <input type="checkbox" name="agreement">
            <div data-validate-for="agreement"></div>
            <small>
                {{ 'I agree with our' |_ }} 
                <a href="/privacy">
                    {{ 'Privacy Policy' |_ }}
                </a>    
            </small> 
        </div>  
    </form>
</div>
