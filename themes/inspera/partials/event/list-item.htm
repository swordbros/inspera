<div>
  <div class="row">
    {% for event in events.items %}
      <div class="col-md-4">
        {% if event.thumb %}
          <a href="{{ event.url }}">
            <img src="{{ event.thumb | media }}" class="img-thumbnail">
          </a>
        {% endif %}
        {{ event.title}}
      </div>
    {% endfor %}
  </div>
</div>
