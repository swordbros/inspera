{% set component = this.page.components[box.uniqueComponentAlias('eventList')] %}
<section class="content-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <{{ box.title_level }}>
            {{ box.title | raw }}
          </{{ box.title_level }}>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      
      {% for event in component.events.take(box.count) %}
        {% partial 'event/list-item' event=event index=loop.index %}
      {% endfor %}

      <div class="col-12 text-center">
        {% partial 'boxes/parts/_button.htm' %}
      </div>

    </div>
  </div>
</section>
