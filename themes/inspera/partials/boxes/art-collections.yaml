name: box.art_collections.name
handle: collections
labelFrom: box_title
section: box.accordion.defaultTab


form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.art_collections.name
      
      collections:
        type: repeater
        prompt: box.art_collections.collections.prompt
        label: box.art_collections.collections.label 
        form:
          fields:
            pic:
              type: mediafinder
              mode: image
              label:  box.art_collections.collections.pic.label
            pic_title: 
              label: box.art_collections.collections.pic_title.label 

            title-mixin:
              type: mixin

            links:
              type: repeater
              prompt: box.art_collections.collections.links.prompt 
              label: box.art_collections.collections.links.label 
              form: 
                fields:
                  reference:
                    label: box.art_collections.collections.links.item_title.label
                    type: pagefinder
                    singleMode: true
        
      anchor-mixin:
        type: mixin


            


     

    
