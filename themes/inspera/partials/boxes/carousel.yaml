name: box.carousel.name
handle: carousel
labelFrom: box_title
section: box.sections.sections

form:
  tabs:
    defaultTab: box.defaultTab.content
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.carousel.name

      title-mixin:
        type: mixin
      
      background_color:
        label: box.carousel.section_background.label
        type: colorpicker
        availableColors: ['#94ffc4','#0d5eff', '#F4F3F2', 'transparent']

      font_color_theme:
        label: box.carousel.font_color_theme.label
        type: dropdown
        default: dark
        options:
          dark: box.carousel.font_color_theme.dark
          light: box.carousel.font_color_theme.light
        trigger:
          field: background_color
          condition: value[]
          action: hide

      items:
        type: repeater
        prompt: box.carousel.items.prompt
        label: box.carousel.items.label
        form:
          fields:
            pic:
              type: mediafinder
              mode: image
              label: box.carousel.items.pic.label

            pic_title: 
              label: box.carousel.items.pic_title.label

            description:
              label: box.carousel.items.text.label
              type: richeditor
      
      no-bottom-spacing-mixin:
        type: mixin

      anchor-mixin:
        type: mixin


            


     

    
