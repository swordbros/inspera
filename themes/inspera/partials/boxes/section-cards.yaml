name: box.section_cards.name
handle: cards
labelFrom: box_title
section: box.sections.sections
icon: /themes/inspera/assets/images/box-thumbs/cards.png

form:
  tabs:
    defaultTab: box.section_cards.defaultTab
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.section_cards.name
      
      title-mixin:
        type: mixin

      cards:
        type: repeater
        label: box.section_cards.cards.label
        maxItems: 3
        form: 
          fields:
            pic:
              type: mediafinder
              mode: image
              label: box.items_slider.slider.pic.label 
            pic_title:
              label: box.items_slider.slider.pic_title.label
            title:
              label: box.items_slider.slider.title.label
            tinytext-mixin:
              type: mixin
            _section_link:
              type: section
              label: Link 
            is_external_link:
              label: box.items_slider.slider.is_external_link.label
              type: switch
            link:
              label: box.items_slider.slider.link.label
            reference:
              label: box.items_slider.slider.reference.label
              type: pagefinder
              singleMode: true
      
      no-bottom-spacing-mixin:
        type: mixin
        
      anchor-mixin:
        type: mixin