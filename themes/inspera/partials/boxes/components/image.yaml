name: box.image.name
handle: nested-image
labelFrom: box_title
section: box.section.base_components
icon: /plugins/offline/boxes/assets/img/boxes/image.svg
contexts: 
  - nested-boxes
  - blog
validation:
  rules:
    picture:
      - required
      
form:
  tabs:
    defaultTab: box.image.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.image.name

      image-mixin:
        type: mixin

      margin-mixin:
        type: mixin

      anchor-mixin:
        type: mixin
      
      classes-mixin:
        type: mixin