  - nested-boxes
validation:
  rules:
    text:
      - required
form:
  tabs:
    defaultTab: box.text.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.text.name
        
      text:
        label: box.text.fields.text.label
        type: richeditor

      
      classes-mixin:
        type: mixin

      margin-mixin:
        type: mixin

      anchor-mixin:
        type: mixin