name: box.html.name
handle: html
label: box_title
section: box.section.base_components
spacing:
  - general
form:
  tabs:
    defaultTab: box.html.defaultTab
    fields:
      
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.html.name
        
      code:
        label: box.html.fields.code.label
        type: codeeditor
        size: huge
        language: html

      responsive_embed:
        label: box.html.fields.responsive_embed.label 
        type: switch
      
      grayscale_map:
        label: box.html.fields.grayscale_map.label 
        type: switch
      
      section_height:
        label: box.html.section_height.label
        type: number
      
      margin-mixin:
        type: mixin

      anchor-mixin:
        type: mixin
