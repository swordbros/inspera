{% if box.is_enabled %}
  <section
    class="
      content-section
      {{ box.no_bottom_spacing ? 'no-bottom-spacing' }}
    "
    {{ box.anchor_id ? 'id='~box.anchor_id }}
  >
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-12">
          {% partial 'boxes/parts/_section-title.htm' %}
        </div>

        {% set speeds = [1, -1.5, 0.5] %}

        {% for item in box.inspirations %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="text-content inspiration-card image-box" data-scroll data-scroll-speed="{{ speeds[loop.index] }}">
              <figure>
                <img src="{{ item.pic | media | resize(510, 382, {'mode': 'crop'}) }}" alt="{{ item.pic_title }}">
              </figure>
              <h3 class="h5">
                {{ item.title | raw }}
              </h3>
              {{ item.text | raw }}
            </div>
          </div>
        {% endfor %}
      </div>
          
    </div>
  </section>
{% endif %}
