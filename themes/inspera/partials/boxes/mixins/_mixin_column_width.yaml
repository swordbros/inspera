    type: switch

  column_default:
    label: box.mixin_column_width.column_default.label
    type: dropdown
    options:
      12: 100%
      10: 10/12 (83.33%)
      9: 75%
      8: 8/12 (66.66%)
      7: 7/12 (58.3%)
      6: 50%
      5: 5/12 (41.67%)
      4: 25%
      3: 3/12 (33.33%)
      2: 2/12 (16.667%)
      auto: box.mixin_column_width.column_default.options.auto
