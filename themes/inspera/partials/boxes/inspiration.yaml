name: box.art_inspiration.name
handle: inspiration
labelFrom: box_title
section: box.sections.sections
icon: /themes/inspera/assets/images/box-thumbs/art-inspiration.png


form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.art_inspiration.name

      title-mixin:
        type: mixin

      inspirations:
        type: repeater
        prompt: box.art_inspiration.inspirations.prompt 
        label: box.art_inspiration.inspirations.label
        maxItems: 3
        form:
          fields:
            title-mixin:
              type: mixin

            tinytext-mixin:
              type: mixin

            pic:
              type: mediafinder
              mode: image
              label: box.art_inspiration.inspirations.pic.label

            pic_title: 
              label: box.art_inspiration.inspirations.pic_title.label

            is_external_link:
              label: box.items_slider.slider.is_external_link.label
              type: switch
            link:
              label: box.items_slider.slider.link.label
            link_title:
              label: box.art_inspiration.inspirations.link_title.label

      no-bottom-spacing-mixin:
        type: mixin
        
      anchor-mixin:
        type: mixin


            


     

    
