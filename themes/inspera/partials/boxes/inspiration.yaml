labelFrom: title
section: box.accordion.defaultTab


form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.art_inspiration.name

      title-mixin:
        type: mixin

      inspiration:
        type: repeater
        promt: box.art_inspiration.inspiration.prompt 
        label: box.art_inspiration.inspiration.label 
        form:
          fields:
            title-mixin:
              type: mixin
            item_text:
              label: box.art_inspiration.inspiration.item_text.label  
            pic:
              type: mediafinder
              mode: image
              label: box.art_inspiration.inspiration.pic.label  
            pic_title: 
              label: box.art_inspiration.inspiration.pic_title.label 

      anchor-mixin:
          type: mixin


            


     

    
