name: box.art_inspiration.name
handle: inspiration
labelFrom: box_title
section: box.accordion.defaultTab

form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.art_inspiration.name

      title-mixin:
        type: mixin

      inspirations:
        type: repeater
        prompt: box.art_inspiration.inspirations.prompt 
        label: box.art_inspiration.inspirations.label
        maxItems: 3
        form:
          fields:
            title-mixin:
              type: mixin

            text:
              label: box.art_inspiration.inspirations.text.label
              type: richeditor

            pic:
              type: mediafinder
              mode: image
              label: box.art_inspiration.inspirations.pic.label

            pic_title: 
              label: box.art_inspiration.inspirations.pic_title.label 

      no-bottom-spacing-mixin:
        type: mixin

      enabled-mixin:
        type: mixin
        
      anchor-mixin:
          type: mixin


            


     

    
