<section class="content-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="section-title">
            {% partial 'boxes/parts/_section-title.htm' %}
          </div>
        </div>
        <div class="col-12">
                <div class="image-box-carousel">
                    <div class="swiper-wrapper">   
                        {% for item in box.slider %}
                            <div class="swiper-slide">
                                <figure><img src="{{ item.pic | media }}" alt="{{ item.pic_title }}"></figure>
                                <div class="content-box">
                                    <h5>{{ item.title }}</h5>
                                    <a href="{{ item.link }}" class="custom-link">{{ 'Read More' | _}}</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
