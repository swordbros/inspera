name: box.form.name
handle: form
label: box.form.name
section: box.sections.sections
icon: /themes/inspera/assets/images/box-thumbs/contact.png

components:
  genericForm:
    addToLayout: true
    properties:
      group: Contact
      rules:
        issue: required
        name: required
        email: required|email
        consent: accepted
      rules_messages:
        issue.required: A issue is required
        email.required: A valid email is required
        email.email: This should be an email
      messages_success: Thank you very much, I will get back to you soon
      messages_errors: There were errors in your submission
      mail_enabled: 1
      mail_subject: Contact form
      mail_recipients[7880553@gmail.com]: 7880553@gmail.com
      reset_form: 1
      inline_errors: display
      js_on_success: "new bootstrap.Modal(document.getElementById('contact-thankyou')).show();"
      js_on_error: "new bootstrap.Modal(document.getElementById('contact-thankyou')).show();"
      allowed_fields:
        - issue
        - name
        - email
        - phone
        - message
        - consent
      sanitize_data: htmlspecialchars
      anonymize_ip: disabled
      recaptcha_enabled: 0
      recaptcha_theme: light
      recaptcha_type: image
      recaptcha_size: compact
      emails_date_format: Y-m-d

form:
  tabs:
    defaultTab: box.form.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.form.name

      title-mixin:
        type: mixin

      background_color:
        label: box.carousel.section_background.label
        type: colorpicker
        availableColors: ['transparent', '#F4F3F2']

      tinytext-mixin:
        type: mixin

      infoitems-mixin:
        type: mixin

      anchor-mixin:
        type: mixin

      classes-mixin:
        type: mixin

      margin-mixin:
        type: mixin
