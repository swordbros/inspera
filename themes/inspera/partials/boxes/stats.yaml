name: box.stats.name
handle: stats
labelFrom: box_title
section: box.sections.sections

form:
  tabs:
    defaultTab: box.stats.defaultTab
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.stats.name
      
      title-mixin:
        type: mixin
      
      background_color:
        label: box.carousel.section_background.label
        type: colorpicker
        availableColors: ['#ffffff', '#F4F3F2']

      stats:
        type: repeater
        prompt: box.stats.stats.prompt 
        label: box.stats.stats.label 
        form: 
          fields:
            title:
              label: box.stats.stats.title.label
            text:
              label: box.stats.stats.text.label
      
      no-bottom-spacing-mixin:
        type: mixin
        
      anchor-mixin:
        type: mixin
