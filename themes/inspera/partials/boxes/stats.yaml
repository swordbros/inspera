        label: box.stats.stats.label 
        form: 
          fields:
            title:
              label: box.stats.stats.title.label
            text:
              label: box.stats.stats.text.label
      
      no-bottom-spacing-mixin:
        type: mixin

      enabled-mixin:
        type: mixin
        
      anchor-mixin:
        type: mixin
