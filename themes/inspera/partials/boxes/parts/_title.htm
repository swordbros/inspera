<div class="title-group">
  {% if box.eyebrow_title %}
    <div class="eyebrow">
      {{ box.eyebrow_title }}
    </div>
  {% endif %}

  <{{ box.title_level }}>
    {{ box.title }}
  </{{ box.title_level }}>

  {% if box.sub_title %}
    <div class="subtitle">
      {{ box.sub_title | raw }}
    </div>
  {% endif %}
</div>
