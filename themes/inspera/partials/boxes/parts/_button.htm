{% if button_text %}
  <a
    class="
      custom-button
      btn-{{ button_type }}
      {{ button_size != 'medium' ? 'btn-' ~ button_size }}
    "
    href="{{ button_link }}"
    {% if button_is_external %}
      target="_blank"
    {% endif %}
    {{ button_attributes }}
  >
    {% if button_icon %}
      <span class="">
        <i class="fa {{ button_icon }}"></i>
      </span>
    {% endif %}

    <span class="">
      {{ button_text | raw }}
    </span>

  </a>
{% endif %}
