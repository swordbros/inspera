name: box.upcoming_events.name
handle: events
labelFrom: box_title
section: box.sections.sections
icon: /themes/inspera/assets/images/box-thumbs/upcoming-events.png

components:
  eventList:
    uniqueAlias: true
    properties:
      featuredTag: null
      venue: null

form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.upcoming_events.name
      
      title-mixin:
        type: mixin
      
      featured_tag:
        label: box.upcoming_events.featured_tag.label
        type: dropdown
        emptyOption: ---
        options: getTagsOptions

      venue:
        label: box.upcoming_events.venue.label
        type: dropdown
        emptyOption: ---
        options: getVenuesOptions
      
      count:
        label: box.upcoming_events.count
        type: number
        default: 0
        comment: Set 0 for unlimited
      
      no-bottom-spacing-mixin:
        type: mixin
      
      button-mixin:
        type: mixin
      
      anchor-mixin:
        type: mixin



    


            


     

    
