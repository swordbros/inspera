name: box.half_bg_cta.name
handle: half-bg-cta
labelFrom: box_title
section: box.sections.sections

form:
  tabs:
    defaultTab: box.defaultTab.content
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.half_bg_cta.name
      
      picture:
        label: box.mixin_image.picture.label
        type: mediafinder
        mode: image

      picture_alt:
        label: box.half_bg_cta.picture_alt.label

      title-mixin:
        type: mixin
      
      picture_tiles:
        label: box.half_bg_cta.picture_tiles.label
        type: repeater
        form: 
          fields:
            pic:
              label: box.half_bg_cta.picture_tiles.pic.label
              type: mediafinder
              mode: image
            title: 
              label: box.half_bg_cta.picture_tiles.title.label
      
      # button-mixin:
      #   type: mixin
      
      info_items:
        label: box.half_bg_cta.info_items.label
        type: repeater
        prompt: box.half_bg_cta.info_items.prompt 
        form: 
          fields:
            icon:
              label: box.half_bg_cta.info_items.icon.label
              type: mediafinder
              mode: image
            title: 
              label: box.half_bg_cta.info_items.title.label
            text:
              label: box.half_bg_cta.info_items.text.label
              type: richeditor
            link_text:
              label: box.half_bg_cta.info_items.link_text.label
              span: auto
            link: 
              label: box.half_bg_cta.info_items.link.label
              span: auto
      
      anchor-mixin:
        type: mixin