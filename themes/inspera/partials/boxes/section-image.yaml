name: box.image.name
handle: image
labelFrom: box_title
section: box.sections.sections
icon: /plugins/offline/boxes/assets/img/boxes/image.svg

validation:
  rules:
    picture:
      - required
      
form:
  tabs:
    defaultTab: box.image.defaultTab
    fields:

      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.image.name

      image-mixin:
        type: mixin

      no-bottom-spacing-mixin:
        type: mixin
        
      anchor-mixin:
        type: mixin
      
      classes-mixin:
        type: mixin
