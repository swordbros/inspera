<section class="content-section" {{ box.anchor_id ? 'id='~box.anchor_id }}>
    <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="side-content left">
                {% partial 'boxes/parts/_section-title.htm' %}
              
                <p>{{ box.text | raw }}</p>
            </div>
            <div class="clearfix spacing-50"></div>
            <div class="side-icon-list">
              <ul>
                <li>
                    {% if box.icon %}
                        <figure> <img src="{{ box.icon | media }}" alt="Image"> </figure>
                    {% endif %}
                    <div class="content">
                        
                        <h5>{{ box.details_title }}</h5>
                        {% for item in box.details %}
                            {{ item.text | raw }}
                        {% endfor %}
                    </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6">
            <figure class="side-image" data-scroll data-scroll-speed="1"> <img src="{{ box.pic | media | resize(640,775) }}" alt="{{ box.pic_title }}"> </figure>
          </div>
        </div>
      </div>
</section>
