name: box.text.name
handle: text
labelFrom: box_title
section: box.sections.sections
icon: /plugins/offline/boxes/assets/img/boxes/text.svg
validation:
  rules:
    text:
      - required
form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.text.name
      
      title-mixin:
        type: mixin

      text:
        label: box.text.text.label
        type: richeditor

      no-bottom-spacing-mixin:
        type: mixin
      
      background_color:
        label: box.carousel.section_background.label
        type: colorpicker
        availableColors: ['transparent', '#F4F3F2']

      anchor-mixin:
        type: mixin