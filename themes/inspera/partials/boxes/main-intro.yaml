name: box.intro.name
handle: intro
labelFrom: title
section: box.accordion.defaultTab

form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.art_inspiration.name
        
      slides:
        type: repeater
        prompt: box.intro.name.slides.prompt 
        label: box.intro.name.slides.label 
        form:
          fields:
            is_hidden:
              type: checkbox
              label: Hide
            title-mixin:
              type: mixin
            background-mixin:
              type: mixin
              tab: box.mixin_background.tab
            text:
              label: box.intro.name.slides.text.label 
              type: richeditor
            fonts_color:
              span: auto
              type: balloon-selector
              label: box.intro.name.slides.fonts_color
              default: dark
              options:
                dark: Dark
                light: Light
            title_position:
              span: auto
              type: balloon-selector
              label: box.intro.name.slides.title_position
              default: left
              options:
                left: Left
                right: Right

      anchor-mixin:
        type: mixin


            


     

    
