name: box.intro.name
handle: intro
labelFrom: title
section: box.sections.sections
icon: /themes/inspera/assets/images/box-thumbs/main-intro.png
assets:
  js:
  - name: /themes/inspera/assets/js/boxes/wide-slider.js

form:
  tabs:
    defaultTab: box.accordion.defaultTab
    fields:
      box_title:
        label: box.box_title.label
        comment: box.box_title.comment
        default: box.art_inspiration.name
        
      slides:
        type: repeater
        prompt: box.intro.name.slides.prompt 
        label: box.intro.name.slides.label 
        form:
          fields:
            is_hidden:
              type: checkbox
              label: Hide
            scope:
              label: box.name.slides.scope.label
              type: balloon-selector
              default: both
              options: 
                both: box.name.slides.scope.options.both
                mobile: box.name.slides.scope.options.mobile
                desktop: box.name.slides.scope.options.desktop
            title-mixin:
              type: mixin
            background-mixin:
              type: mixin
              tab: box.mixin_background.tab
            text:
              label: box.intro.name.slides.text.label 
              type: richeditor
            fonts_color:
              span: auto
              type: balloon-selector
              label: box.intro.name.slides.fonts_color
              default: dark
              options:
                dark: Dark
                light: Light
            title_position:
              span: auto
              type: balloon-selector
              label: box.intro.name.slides.title_position
              default: left
              options:
                left: Left
                right: Right
            button-mixin:
              type: mixin

      anchor-mixin:
        type: mixin


            


     

    
