tabs:
    defaultTab:  Genel
    fields:
        group_key:
            label: event.cols.group_key
            span: auto
            type: text
        event_zone_id:
            label: event.cols.event_zone_id
            span: auto
            type: dropdown
        event_category_id:
            label: event.cols.event_category_id
            span: auto
            type: dropdown
        event_type_id:
            label: event.cols.event_type_id
            span: auto
            type: dropdown
        title:
            label: event.cols.title
            span: auto
            type: text
        booking_url:
            label: event.cols.booking_url
            span: auto
            type: text
        start:
            label: event.cols.start
            span: left
            type: datepicker
        end:
            label: event.cols.end
            span: right
            type: datepicker
        short:
            label: event.cols.short
            span: auto
            type: textarea
        color:
            label: event.cols.color
            tab: event.tab.description
            span: left
            type: colorpicker
        description:
            label: event.cols.description
            tab: event.tab.description
            span: left
