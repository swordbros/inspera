fields:
    change_language:
        type: partial
        path: $/swordbros/setting/models/swordbrossettingmodel/_change_language.php
tabs:
    defaultTab:  event.tab.main
    fields:
        title:
            label: event.fields.title
            span: auto
            type: text
            required: true
        booking_url:
            label: event.fields.booking_url
            span: auto
            type: text
        group_key:
            label: event.fields.group_key
            span: auto
            type: text
        event_type_id:
            label: event.fields.event_type_id
            span: auto
            type: dropdown
            required: true
            default: default_value
            emptyOption: ---
        event_category_id:
            label: event.fields.event_category_id
            span: auto
            type: dropdown
            required: true
            dependsOn: event_type_id
        event_zone_id:
            label: event.fields.event_zone_id
            span: auto
            type: dropdown
            required: true
            default: default_value
        start:
            label: event.fields.start
            span: left
            type: datepicker
            format: d.m.Y
            required: true
        end:
            label: event.fields.end
            span: right
            type: datepicker
            format: d.m.Y
            required: true
        audience:
            label: event.fields.audience
            span: auto
            type: dropdown
        capacity:
            label: event.fields.capacity
            span: auto
            type: number
        short:
            label: event.fields.short
            type: textarea
        thumb:
            label: event.fields.thumb
            type: fileupload
            maxItems: 1
            mode: image
        status:
            label: event.fields.status
            span: left
            type: switch
        description:
            label: event.fields.description
            tab: event.tab.description
            type: richeditor
        images:
            tab: event.tab.images
            label: event.fields.image
            type: fileupload
            maxItems: 10
            mode: image
        content_buttons:
            tab: event.tab.description
            type: partial
            path: $/swordbros/event/controllers/event/_content_buttons.htm
        event_metas:
            tab: event.tab.meta
            type: partial
            path: $/swordbros/event/controllers/event/_metas.php
            form:
                fields:
                    image:
                        label: event.fields.image
                        type: mediafinder
                        thumbOptions: true
        event_reviews:
            tab: event.tab.reviews
            #label: event.fields.metas
            type: partial
            path: $/swordbros/event/controllers/event/_reviews.php
            table:
                columns:
                    id:
                        label: event.fields.id
                        type: text
