tabs:
    defaultTab:  Genel
    fields:
        event:
            label: booking.fields.event
            emptyOption: 'Select One'
            span: auto
            commentAbove: 'Select the event for this booking'
            type: recordfinder
            maxItems: 1
            source: \Swordbros\Event\Models\EventModel
            list: $/swordbros/event/models/eventmodel/eventfinder.yaml
            nameFrom: title
            required: true
        user:
            label: event.fields.user_id
            span: auto
            commentAbove: 'Select the customer for this booking'
            type: recordfinder
            maxItems: 1
            source: \RainLab\User\Models\User
            list: $/swordbros/event/models/eventmodel/userfinder.yaml
            nameFrom: username
            required: true
            attributes:
                data-request: 'onUserDropDownChange'
        first_name:
            label: booking.fields.first_name
            type: text
            span: auto
        last_name:
            label: booking.fields.last_name
            type: text
            span: auto
        email:
            label: booking.fields.email
            type: text
            span: auto
        phone:
            label: booking.fields.phone
            type: text
            span: auto
        status:
            label: booking.fields.status
            span: left
            type: switch
            context: [preview, create]
        total:
            label: booking.fields.total
            span: left
            type: number
            required: true
        booking_status:
            label: booking.fields.booking_status
            span: left
            type: dropdown
        payment_method:
            label: booking.fields.payment_method
            span: auto
            type: dropdown
        payment_status:
            label: booking.fields.payment_status
            span: auto
            type: dropdown
        history:
            label: booking.fields.history
            type: partial
            tab: booking.tab.history
            path: $/swordbros/booking/models/bookingrequestmodel/_history.php
